<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS Grid</title>
    <style>
        body {
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #content {
            display: grid;
            max-width: 960px;
            margin: 0 auto;
            position: relative;
        }

        #content div {
            background: #333;
            padding: 30px;
        }

        

    </style>
</head>
<body>

    <input type="checkbox">

    <div id="content">
        
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>

    </div>
    
</body>
</html>
